<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>{{ .Title }}</title>
  </head>
  <body>
    {{ if (isset .Params "banner") }}
      <img src="{{ .Params.banner }}">
    {{ end }}
    <h1>{{ .Title }}</h1>
    {{ if (isset .Params "subtitle") }}
      <p><em>{{ .Params.subtitle }}</em></p>
    {{ end }}
    <p class="date">{{ .Date }}</p>
    <article class="content">
      {{ .Content }}
    </article>
    {{ if .IsTranslated }}
    <hr>
    <ul>
        {{ range .Translations }}
        <li>
            <a href="{{ .Permalink }}">{{ .Title }} ({{ .Lang }})</a>
        </li>
        {{ end }}
    </ul>
    {{ end }}
  </body>
  {{ partial "debug.html" . }}
</html>
